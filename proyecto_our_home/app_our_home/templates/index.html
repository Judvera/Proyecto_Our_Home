<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Home</title>
</head>
<body>
    {% block content %}
    <h1>Welcome</h1>
    {% if user.is_authenticated  %}
            <a href="{% url 'logout'  %}">Logout</a>
        {% else %}
            <a href="{% url 'login_url' %}">Login</a>

        {% endif %}
{% endblock %}
</body>
</html>
